  <title>Test Tailwind</title>

<body style="padding: 30px;">
  <h1 class="text-3xl font-bold underline text-blue">

    <button type="button" class="btn disabled">Primary Disabled</button>

    <button type="button" class="btn btn-lg disabled">Large Disabled</button>
