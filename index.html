<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Tailwind</title>
  <link href="./dist/main.css" rel="stylesheet">
</head>
<body style="padding: 30px;">
  <h1 class="text-3xl font-bold underline text-blue">
    Hello world!
  </h1>
  <div class="grid grid-cols-4 gap-20 items-center justify-items-start my-10">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-primary" disabled>Primary Disabled</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-secondary" disabled>Secondary Disabled</button>
  </div>
  <div class="grid grid-cols-4 gap-20 items-center justify-items-start my-10">
    <button type="button" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" class="btn btn-primary btn-sm disabled" disabled>Primary Disabled</button>
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-primary btn-lg" disabled>Primary Disabled</button>
  </div>
  <form class="grid grid-cols-2 gap-20 items-center justify-items-start my-10">
    <div class="form-group mb-4">
      <label>Input text</label>
      <input type="text" placeholder="Text" />
    </div>
    <div class="form-group mb-4">
      <label>Input text (disabled)</label>
      <input type="text" placeholder="Text" disabled />
    </div>
  </form>
</body>
</html>
